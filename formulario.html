<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Picolé</title>
    <style>
        .botoes
        {
            width:100%;
            display:flex;
            justify-content: right;
        }
        button
        {
            color: purple;
            background-color: plum;
            width: 100px;
            height: 60px;
            font-size: 20px;

        }
        button:hover
        {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    
    <fieldset> 
        <legend> Dados do Picolezinho</legend>
        Descrição:
        <input type="text" class="caixa_larga" id="descriçao">
        Digite o preço:
        <input type="text" class="caixa_larga" id="preco">
        Fornecedor da parada:
        <input type="text" class="caixa_larga" id="fornecedor">
        Quantidade a desenrolar:
        <input type="text" class="caixa_larga" id="quantidade">
        <br> <br> 
        Data do pedido:
        <input type="date" id="data_pedido">
    </fieldset>

    <fieldset>  <!--radio- bolinha/seleçaõ-->
        <legend> Sobre o Sabor</legend>
        Escolha somente 1 sabor:
        <br> <br>
        <input type="radio" id="pimenta" name="sabores">
        Pimenta
        <input type="radio" id="Cenoura" name="sabores">
        Cenoura
        <input type="radio" id="melancia" name="sabores">
        melancia 
        <input type="radio" id="skimo" name="sabores">
        skimo
        <br> <br>
        Selecione quais as cores da emnalagem:
        <br>
        <input type="checkbox" id="amarelo"> Amarelo
        <input type="checkbox" id="verde"> Verde
        <input type="checkbox" id="burro"> Burro quando foge
        <br> <br>
        Selecione um Estado para Entrega:]
        <select id="estado"> 
            <option>Amapá</option>
            <option>Bahia</option>
            <option>Paraná</option>
            <option selected>Santa Catarina </option>
        </select>
    </fieldset>

    <div class="botoes">
        <button> ENVIAR</button>
        <button> LIMPAR</button>
    </div>

    
</body>
</html>
